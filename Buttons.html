<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Buttons</title>
    </head>
    <body>
        <!--There are three ways to create a buttons:
        1.Input
        2.Button
        3.Anchor link

        btn---button(main class or parent class)
        --> 
        <input type="button" value="submit" class="btn bg-warning">
        <button class="btn bg-success">Submit</button>
        <a href="" class="btn bg-danger">Submit</a>

        <!--Hover effect-->
        <button class="btn btn-outline-warning">Home</button>
        <button class="btn btn-outline-success">Contact</button>
        <button class="btn btn-outline-danger">About</button>
        <button class="btn btn-outline-dark">Help</button>
        <button class="btn btn-outline-primary">Link</button>

        <!--spinner and border-->
        <button class="btn btn-primary"><span class="spinner spinner-grow"></span></button>
        <button class="btn btn-danger"><span class="spinner spinner-border"></span></span></button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    </body>
</html>
