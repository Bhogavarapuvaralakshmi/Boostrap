<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>dropdown</title>
    </head>
    <body>
        <select name="" id="">
            <option value="select">select</option>
            <option value="select">item1</option>
            <option value="select">item2</option>
            <option value="select">item3</option>
        </select><br>
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Click</button>
        <button class="btn btn-primary">click</button>
        <!--
            data-bs-toggle-----used to display the information when a button is clicked
            -----the value of this should be class
        -->
        <ul class="dropdown-menu">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
