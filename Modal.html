<html>
    <head>
        <title>Modal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modal1">Login</button>
        <div class="modal" id="modal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Login</h1>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-floating mt-1">
                                <input type="email" name="email" id="email" class="form-control" placeorder="email">
                                <label for="email" class="form-control">email</label>
                            </div>
                            <div class="form-floating mt-1">
                                <input type="password" name="password" id="password" class="form-control" placeorder="password">
                                <label for="password" class="form-control">password</label>
                            </div>
                                <input type="button" value="login" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
