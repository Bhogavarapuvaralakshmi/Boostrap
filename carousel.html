<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>carousel</title>
    </head>
    <body>
        <div class="carousel slide" data-bs-ride="carousel" id="carousel1">
            <div class="carousel-indicators">
                <div data-bs-target="#carousel1" data-bs-slide-to="0"></div>
                <div data-bs-target="#carousel1" data-bs-slide-to="1"></div>
                <div data-bs-target="#carousel1" data-bs-slide-to="2" class="active"></div>
                <div data-bs-target="#carousel1" data-bs-slide-to="3"></div>
                <div data-bs-target="#carousel1" data-bs-slide-to="4"></div>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="../Media/Doreamon.jpg" alt="" width="1300px" height="300px">
                <div class="carousel-caption">
                    <h1 class="text-danger">Welcome to Doreamon World </h1>
                </div>
                </div>
                <div class="carousel-item">
                    <img src="../Media/sofia.jpg" alt="" width="1300px" height="300px">
                <div class="carousel-caption">
                    <h1 class="text-warning">Hii Sofia</h1>
                </div>
                </div>
                <div class="carousel-item active">
                    <img src="../Media/panda.jpg" alt="" width="1300px" height="300px">
                <div class="carousel-caption">
                    <h1 class="text-primary">Hello Panda</h1>
                </div>
                </div>
                <div class="carousel-item">
                    <img src="../Media/Krishna.jpg" alt="" width="1300px" height="300px">
                <div class="carousel-caption">
                    <h1 class="text-danger">Chinnari Krishna</h1>
                </div>
                </div>
                <div class="carousel-item">
                    <img src="../Media/Nobita.jpg" alt="" width="1300px" height="300px">
                <div class="carousel-caption">
                    <h1 class="text-info">Nobi Nobita</h1>
                </div>
                </div>
            </div>
            <a href="#carousel1" data-bs-slide="prev" class="carousel-control-prev"><i class="carousel-control-prev-icon"></i></a>
            <a href="#carousel1" data-bs-slide="next" class="carousel-control-next"><i class="carousel-control-next-icon"></i></a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
