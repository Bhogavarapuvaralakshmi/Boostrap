<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>containers</title>
    </head>
    <body>
        <!--box-model-->
        <!--border-->
        <h1 class="border">This is having a border</h1>
        <!--border-color-->
        <h1 class="border border-dark border-5">This is having a drak border</h1>
        <!--margin-->
        <h1 class="border border-dark mt-5">This is having margin top</h1>
        <h1 class="border border-primary mb-5">This is having margin bottom</h1>
        <h1 class="border border-danger ms-5">This is having margin start</h1>
        <h1 class="border border-warning mx-5">This is having margin along x-direction</h1>
        <h1 class="border border-success my-5">This is having margin along y-direction</h1>
        <!--
            mt-----margin top
            mb-----margin bottom
            ms-----margin start
            mx-----margin along x-direction
            my-----margin along y-direction
            me-----margin end
        -->
        <!--padding-->
        <h1 class="border border-dark pt-5 px-5 pb-5 pe-5">This is having padding bottom</h1>
        <!--
            pt-----padding top
            pl-----padding left
            pb-----padding bottom
            pe-----padding end
            px-----padding along x-direction
            py-----padding along y-direction
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
